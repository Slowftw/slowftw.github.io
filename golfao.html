<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        ruby {
            font-size: 1.2em;
        }
        rt {
            font-size: 0.6em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>
            <ruby>愛<rt>あい</rt></ruby> means "love".
        </p>
        <p>
            <ruby>ありがとう<rt>arigatou</rt></ruby> translates to "thank you".
        </p>
    </div>
</body>
</html>
